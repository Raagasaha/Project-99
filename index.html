<!DOCTYPE html>
<html>
    <head>
<title>Selfies! Collage WebApp</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<link href="style.css" rel="stylesheet">

    </head>

    <body>
        <div class="container">
            <center>
        
                <a href="" id="link" download="myselfie.png"></a>
                <h1 id="heading">Selfies! Collage
                    <img id="logo_img" src="selfie.jpeg">
        
                </h1>
                <h2 id="webapp">
                    WebApp
                </h2>
                <hr>
                <h4 style="color:rgb(214, 243, 229);" id="longTEXT">Press allow as soon as popup comes. After you give a voice command</h4>
                
                <div class="form-group">
                    <h3 id="takeselfieTEXT">Say "take my selfie," to take a selfie & to make a great collage</h3>
                    <label id="voiceoutputTEXT">Your voice output : </label>
                    <textarea class="form-control" id="textbox" readonly="true"></textarea>
        
                </div>
        <button class="btn btn-warning" onclick="start()">Start</button>
                <p id="startbuttonLABEL">Press the Start button</p>
        
                <label id="yourwebcamLABEL">Your webcam : </label>
                <div id="camera"></div>
        
                <br>
        
                <label id="display">Your selfies will display here: </label>
                <div id="result">
                    <div id="result1">
                        <img src="pic1.jpg" style="width: 30%;">
                    </div>

                    <div id="result2">
                        <img src="pic2.png" style="width: 30%;">
                    </div>

                    <div id="result3">
                        <img src="pic3.jpeg" style="width: 30%;">
                    </div>
                </div>
        
            </center>
            <div class="copy_right_footer">
                Developed by: Raaga
            </div>
            </div>
            
           
             <script src="main.js"></script>
        
    </body>
</html>
